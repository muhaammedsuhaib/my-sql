<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Task Manager</h1>

    <div id="task-list">
      <h2>Tasks</h2>
      <ul id="tasks">
      </ul>
    </div>

    <div id="add-task">
      <h2>Add Task</h2>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div id="update-task" style="display: none;">
      <h2>Update Task</h2>
      <form id="update-form">
        <input type="text" id="update-title" placeholder="Task Title" required />
        <textarea id="update-description" placeholder="Task Description" required></textarea>
        <button type="submit">Update Task</button>
      </form>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
